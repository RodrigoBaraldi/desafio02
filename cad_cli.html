<head>
  <!-- Meta tags Obrigatórias -->

  <!-- Bootstrap CSS -->

    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="scripts/style.css" rel="stylesheet">
  <title>Desafio 02 = Cadastro de Cliente</title>
</head>

<body>


  <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
    <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Desafio01"><img
        src="https://via.placeholder.com/80/0000FF/FFFFFF/?text=Desafio 02"></a>


    <div class="navbar-nav-scroll">
      <ul class="navbar-nav bd-navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link " href="/">AVIÕES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/">HELICÓPTEROS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/">BARCOS</a>
        </li>
      </ul>
    </div>

    <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
      <li class="nav-item">
        <a class="nav-link p-2" href="/">MINHA CONTA</a>
      </li>
      <li class="nav-item">
        <a class="nav-link p-2" href="/">MEUS PEDIDOS</a>
      </li>
    </ul>
    <button type="button" class="btn btn-primary">CARRINHO</button>
  </header>



  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">CADASTRO DE CLIENTES</li>
    </ol>
  </nav>


  <div class="container" id="containerForm">
    <div class="alert alert-secondary center" role="alert">
      CADASTRO DE CLIENTES
    </div>
    <form>
      <div class="form-group">
        <label for="exampleInputNome1" class="labelForm">Nome</label>
        <input type="Nome" class="form-control" id="cliNome" placeholder="Nome" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="labelForm">Endereço de email</label>
        <input type="email" class="form-control" id="cliEmail" aria-describedby="emailHelp" placeholder="Seu email"
          required>
      </div>
      <div class="form-group">
        <label for="exampleInputTelefone" class="labelForm">Telefone</label>
        <input type="phone" class="form-control" id="cliPhone" aria-describedby="phonelHelp" placeholder="Seu telefone"
          required>
      </div>
      <div class="alert alert-success" id="exampleSucess" style="display:none;" role="alert"></div>
      <button type="submit" class="btn btn-primary" onclick="sendCliente()">Enviar</button>
    </form>
  </div>


  <div class="container" id="containerTable">
    <button class="btn btn-primary" onclick="popCliTable(document.getElementById('ListCliTable'))">Ver Clientes</button>
    <table class="table table-striped table-hover" id="ListCliTable">
      <thead>
        <tr>
          <th scope="col">COD</th>
          <th scope="col">NOME</th>
          <th scope="col">E-MAIL</th>
          <th scope="col">TELEFONE</th>
        </tr>
      </thead>
      <tbody>
      </tbody>

    </table>
  </div>


  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
